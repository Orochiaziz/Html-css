<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: wheat;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>Testes com Hover</h1>
    <p>passe o mause no texto abaixo</p>
    <div>
        passe o mause aqui
        <p>texto escondido...</p>
    </div>
    
    <p>fim do Exemplo</p>
    
</body>
</html>
