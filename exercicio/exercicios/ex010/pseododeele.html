<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blue;
            text-decoration: none;
        }
        a:visited{
            color: rgba(86, 86, 202, 0.87);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a::after{
            content: ' [Link]';
            color: darkgray;

        }
    </style>
</head>
<body>
    <h1>Personalizando linkes</h1>
    <ul>
        <li><a href="https//:linkedin.com/orochiaziz" target="_blank" rel="external">Linkedin</a></li>
        <li><a href="https//:telegram.com/orochiaziz" target="_blank" rel="external">Telegram</a></li>
        <li><a href="https//:youtube.com/orochiaziz" target="_blank"rel="external">YouTube</a></li>
    </ul>
    
</body>
</html>
