<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 25px;
            padding: 5px;
            border: 1px solid #cccccc;
        }

        button {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            background-color: #333333;
            color: #ffffff;
            border: none;
        }

        button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Formulário de dados pessoais</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" min="0" max="120" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Seleciona o formulário pelo seu id
        var form = document.getElementById("form");

        // Adiciona um evento de submit ao formulário
        form.addEventListener("submit", function(event) {
            
            // Previne o comportamento padrão do formulário (enviar os dados para o servidor)
            event.preventDefault();

            // Seleciona os inputs pelo seu id
            var name = document.getElementById("name");
            var age = document.getElementById("age");
            var email = document.getElementById("email");

            // Obtém os valores dos inputs
            var nameValue = name.value;
            var ageValue = age.value;
            var emailValue = email.value;

            // Cria uma mensagem com os dados do usuário
            var message = "Olá, " + nameValue + "! Você tem " + ageValue + " anos e seu email é " + emailValue + ".";

            // Exibe a mensagem em um alerta
            alert(message);

            // Limpa os valores dos inputs
            name.value = "";
            age.value = "";
            email.value = "";
            
        });
    </script>
