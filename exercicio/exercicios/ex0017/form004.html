<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Dados Pessoais</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="M" id="isexo"> <label for="isexo"> Masculino</label> <br>
            <input type="radio" name="sexo" value="F" id="ifem"> <label for="ifem"> Feminino</label> <br>
        </fieldset>
        <h2>Gostos Pessoais</h2>
        <fieldset>
            <legend>Coisas Favoritas</legend>
            <input type="checkbox" name="por" id="ipor"> <label for="ipor">Porgramação</label> <br>
            <input type="checkbox" name="dvw" id="idvw"> <label for="idvw">Desenvolvimento Web</label> <br>
            <input type="checkbox" name="sw" id="isw"> <label for="isw">Segurança de Web</label> <br>
            <input type="checkbox" name="hack" id="ihack"> <label for="ihack">Hacker</label> <br>
            <input type="checkbox" name="bc" id="ibc"> <label for="ibc">Back end </label><br>
            <input type="checkbox" name="fe" id="ife"> <label for="ife">Front end</label> <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
