<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testes com Formulário</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="in1">Número: 1</label>
            <input type="number" name="soma" id="isoma" oninput="s.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número: 2</label>
            <input type="number" name="soma" id="in2">
        </p>
        <p>
            <label for="s">Soma</label>
            <output name="soma" id="s">0</output>
        </p>
        <p>
            <label for="ival">Número</label>
            <input type="range" name="num" id="ival"  oninput="ival.innerHTML = Number(ival.value)">
            <output id="ival">50</output>
        </p>
    </form>
</body>
</html>
