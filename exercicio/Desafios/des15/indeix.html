<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .cor{
            background-color: gray;

</head>

                <th scope="col">Nota2</th>

                </tr>
                <tr>

                    <td>000</td>
                    
                </tr>
                <tr>
                    <td>Química</td>
                    <td>000</td>
                    <td>000</td>
                    <td>000</td>
                   
                </tr>
                <tr>
                    <td>Biólogia</td>
                    <td>000</td>
                    <td>000</td>
                    <td>000</td>
                    
                </tr>
                <tr>
                    <th colspan="4" class="cor" scope="row">Média de extras</th>
                    <td>000</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">Humanas</th>
                </tr>
                <tr>
                    <td>Hístoria</td>
                    <td>000</td>
                    <td>000</td>
                    <td>000</td>
                  
                </tr>
                <tr>
                    <td>Giografia</td>

                    <td>000</td>

                <tr>
                    <th colspan="4" class="cor" scope="row">Médias Humanas</th>

        </tbody>
    </table>
</body>
</html>
